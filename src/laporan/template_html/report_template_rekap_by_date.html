<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rekap Nota per Tanggal</title>
    <style>
      /* @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap'); */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
        font-size: 12px; /* Reduced base font size */
      }

      body {
        padding: 1rem;
        background-color: white;
      }

      .container {
        width: 100%;
        max-width: 100%;
        margin: 0 auto;
        background-color: white;
        padding: 1rem;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid #e5e7eb;
      }

      .logo {
        height: 48px; /* Reduced logo size */
      }

      .company-info {
        text-align: right;
      }

      .company-name {
        font-size: 1.4rem;
        font-weight: 700;
        color: #8b0000;
        margin-bottom: 0.25rem;
      }

      .company-subtitle {
        font-size: 0.9rem;
        color: #4a5568;
        margin-bottom: 0.25rem;
      }

      .company-address {
        font-size: 0.8rem;
        color: #718096;
      }

      .title {
        text-align: center;
        font-size: 1.2rem;
        font-weight: 600;
        color: #1a202c;
        margin-bottom: 1rem;
        padding: 0.5rem;
        background-color: #f8fafc;
      }

      .table-container {
        width: 100%;
        margin-bottom: 1rem;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 11px; /* Smaller table font */
      }

      th,
      td {
        padding: 0.4rem;
        text-align: left;
        border: 1px solid #e2e8f0;
      }

      th {
        background-color: #8b0000;
        color: white;
        font-weight: 600;
        white-space: nowrap;
      }

      tbody tr:nth-child(even) {
        background-color: #f8fafc;
      }

      .text-right {
        text-align: right;
      }

      tfoot tr {
        background-color: #f1f5f9;
        font-weight: 700;
      }

      .amount {
        font-family: 'Courier New', Courier, monospace;
        white-space: nowrap;
      }

      /* Adjusted column widths */
      .col-no {
        width: 4%;
      }
      .col-supplier {
        width: 18%;
      }
      .col-rekening {
        width: 13%;
      }
      .col-bank {
        width: 8%;
      }
      .col-nama {
        width: 15%;
      }
      .col-pajak {
        width: 14%;
      }
      .col-diskon {
        width: 14%;
      }
      .col-total {
        width: 14%;
      }

      @media print {
        body {
          width: 100%;
          margin: 0;
          padding: 0;
        }

        .container {
          width: 100%;
          padding: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="./company_logo.png" alt="Company Logo" class="logo" />
        <div class="company-info">
          <h2 class="company-name">FRANCIS</h2>
          <p class="company-subtitle">Interior</p>
          <p class="company-address">
            HR. Muhammad 18 Kav. 391 Surabaya Telp. (031) 7512773
          </p>
        </div>
      </div>

      <h1 class="title">Rekap Nota Tanggal {{TANGGAL_REKAP}}</h1>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th class="col-no">No</th>
              <th class="col-supplier">Nama Supplier</th>
              <th class="col-rekening">No. Rekening</th>
              <th class="col-bank">Bank</th>
              <th class="col-nama">Atas Nama</th>
              <th class="col-pajak text-right">Total Pajak</th>
              <th class="col-diskon text-right">Diskon</th>
              <th class="col-total text-right">Total</th>
            </tr>
          </thead>
          <tbody>
            <!-- TABLE_ROWS_PLACEHOLDER -->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="7" class="text-right">Total</td>
              <td class="text-right amount">{{TOTAL_AMOUNT}}</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </body>
</html>
