<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material Usage Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .custom-header {
        background: linear-gradient(90deg, #2b2b2b 0%, #1a1a1a 100%);
        border-bottom: 3px solid #d4af37;
      }
      .custom-table-header {
        background: linear-gradient(90deg, #2b2b2b 0%, #1a1a1a 100%);
      }
      .custom-row:nth-child(even) {
        background-color: #faf7f2;
      }
    </style>
  </head>
  <body class="bg-amber-50">
    <div class="min-h-screen">
      <div class="custom-header w-full">
        <div class="px-6 py-8 flex justify-between items-center">
          <div class="flex flex-row items-center space-x-8">
            <div
              class="bg-gradient-to-r from-gray-900 to-gray-800 p-5 rounded-xl"
            >
              <img
                src="./company_logo.png"
                alt="Francis Interior Logo"
                class="w-24 h-24 object-contain"
              />
            </div>
            <div class="border-l-4 border-amber-300 pl-8">
              <h1 class="text-4xl font-serif text-amber-300">
                LAPORAN PENGELUARAN BAHAN
              </h1>
              <p class="text-amber-200 text-xl mt-2">Francis Interior</p>
            </div>
          </div>
          <div class="bg-amber-300 px-6 py-3 rounded-lg shadow-lg">
            <p class="text-gray-900 font-medium">
              Tanggal: <span id="currentDate"></span>
            </p>
          </div>
        </div>
      </div>

      <div class="p-6">
        <div class="bg-white shadow-xl rounded-xl overflow-hidden">
          <div class="overflow-x-auto">
            <table class="w-full text-sm">
              <thead>
                <tr class="custom-table-header text-amber-300 text-lg">
                  <th class="px-6 py-4 text-left">No</th>
                  <th class="px-6 py-4 text-left">Tanggal</th>
                  <th class="px-6 py-4 text-left">Nama Barang</th>
                  <th class="px-6 py-4 text-center">Jumlah</th>
                  <th class="px-6 py-4 text-center">Satuan</th>
                  <th class="px-6 py-4 text-left">Customer</th>
                  <th class="px-6 py-4 text-left">Pengambil</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('currentDate').textContent =
        new Date().toLocaleDateString('id-ID', {
          year: 'numeric',
          month: 'long',
          day: 'numeric',
        });
    </script>
  </body>
</html>
